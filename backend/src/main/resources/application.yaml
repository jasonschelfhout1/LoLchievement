spring:
  application:
    name: LoLchiement
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /openapi.yaml
riot:
  dev:
    key: ${RIOT_TOKEN}
  region:
    europe: europe
    euw: euw1
  api:
    base: api.riotgames.com/
    key:
      lol:
        challenges:
          name: lol/challenges/v1/
      riot:
        player:
          name: riot/account/v1/accounts/
server:
  port: 8080
logging:
  level:
    com.lolchievement: DEBUG
