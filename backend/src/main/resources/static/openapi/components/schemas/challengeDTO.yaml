    type: integer
    format: int64
  name:
    type: string
  description:
    type: string
  shortDescription:
    type: string
  state:
    $ref: './state.yaml'
  challengeThreshHolds:
    type: array
    items:
      $ref: '#/components/schemas/ChallengeThresholdDTO'
required:
  - challengeId
  - level
  - value
components:
  schemas:
    ChallengeThresholdDTO:
      $ref: './challengeThresholdDTO.yaml'