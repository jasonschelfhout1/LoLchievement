type: object
properties:
  challengeId:
    type: integer
    format: int64
  level:
    type: string
  value:
    type: number
    format: double
  percentile:
    type: number
    format: double
  achievedTime:
    type: integer
    format: int64
  state:
    type: string
    enum:
      - DISABLED
      - HIDDEN
      - ENABLED
      - ARCHIVED
  tracking:
    type: string
    enum:
      - LIFETIME
      - SEASON
  achievementThreshHolds:
    type: array
    items:
      $ref: '#/components/schemas/AchievementThresholdDTO'
required:
  - challengeId
  - level
  - value
components:
  schemas:
    AchievementThresholdDTO:
      $ref: './achievementThresholdDTO.yaml'