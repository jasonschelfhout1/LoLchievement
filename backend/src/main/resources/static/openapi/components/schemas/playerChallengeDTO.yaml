type: object
properties:
  challengeId:
    type: integer
    format: int64
  level:
    $ref: './tier.yaml'
  value:
    type: number
    format: double
  percentile:
    type: number
    format: double
  achievedTime:
    type: integer
    format: int64
  state:
    $ref: './state.yaml'
  challengeThreshHolds:
    type: array
    items:
      $ref: '#/components/schemas/ChallengeThresholdDTO'
required:
  - challengeId
  - level
  - value
components:
  schemas:
    ChallengeThresholdDTO:
      $ref: './challengeThresholdDTO.yaml'